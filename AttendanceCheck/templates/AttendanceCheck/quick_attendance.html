<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <link rel="stylesheet" href="../../static/css/app.css">
  <link rel="stylesheet" href="../../static/fonts/fontawesome/css/fontawesome-all.css">
  <title>Dashboard</title>
</head>

<body>
  <header class="header">
    <img src="../../static/img/INIAD.png" alt="INIAD logo">
    <h1>Dashboard</h1>
    <p>{{ user_name }}<i class="fas fa-user-circle"></i></p>
  </header>


  <div class="wrapper courses">
    <h2 class="page-title">Your Courses</h2>
    <p class="subtitle">Here you can manage your classes and take attendance</p>
    <br />
    <br />
    {% for e in enrollment %}
      <div class="course extended">
        <h3>{{ e.course.name }}</h3>
        <p>{{ e.name }}</p>
        <span class="detail course-id">{{ e.course.course_id }}</span><br />
        <span class="detail"><i class="fas fa-graduation-cap"></i> {{ e.count_student }} students</span>
        <div class="buttons">
          <a href="{% url 'begin_checking' e.id %}" class="begin-button"><span>Begin</span></a>
        </div>
    </div>
    {% endfor %}
    </div>
</body>

</html>
